<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Dungeon Master!</title>
    <style>
        /* Your existing styles */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400&display=swap');

        /* 通用样式 */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            background-image: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        }
        
        /* 标题样式 */
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #ffcc00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8em;
        }
        
        /* 表单和按钮样式 */
        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            max-width: 400px;
            margin: 20px auto;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-image: linear-gradient(to right, #f6d365, #fda085);
            color: black;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body, form {
                padding: 15px;
            }
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <body>
        <h1>Welcome, Dungeon Master!</h1>
    
        <!-- Modal HTML -->
        <div id="myModal1" class="modal">
            <form class="form-grid" action="{{ url_for('run_script') }}" method="post">
                <p>Choose an option:</p>
                <input name="type" type="hidden" value="image">
                <select id="objectNameOptions1" name="object_name">
                    <option value="Aarakocra">Aarakocra</option>
                    <option value="Option1">Option 1</option>
                    <!-- Add more options as needed -->
                </select>
                <button onclick="closeAndSubmitModal('objectNameOptions1')">Submit</button>
            </form>
        </div>
        <div id="modalOverlay1" class="modal-overlay"></div>
    
        <button onclick="openModal('myModal1')">Show Picture</button>
    
        <!-- Repeat for additional buttons and modals -->
        <div id="myModal2" class="modal">
            <p>Choose an option:</p>
            <select id="objectNameOptions2">
                <option value="AnotherOption">Another Option</option>
                <option value="Option2">Option 2</option>
                <!-- Add more options as needed -->
            </select>
            <button onclick="closeAndSubmitModalm('objectNameOptions2')">Submit</button>
        </div>
        <div id="modalOverlay2" class="modal-overlay"></div>
    
        <button onclick="openModal('myModal2')">Show Stats</button>
    
        <!-- Repeat for additional buttons and modals -->
        
        <!-- Script to handle modals -->

        <script>
            function openModal(modalId) {
                // Display the modal and overlay
                document.getElementById(modalId).style.display = 'block';
                document.getElementById(modalId.replace('myModal', 'modalOverlay')).style.display = 'block';
            }
    
            function closeAndSubmitModal(modalId) {
                // Close the modal and overlay
                document.getElementById(modalId).style.display = 'none';
                document.getElementById(modalId.replace('myModal', 'modalOverlay')).style.display = 'none';
    
                // Submit the form
                submitForm(modalId.replace('myModal', 'objectNameOptions'));
            }
    
            function submitForm(selectId) {
                // Get the selected option from the modal
                var selectedOption = document.getElementById(selectId).value;
    
                // Set the value of object_name based on the selected option
                document.getElementById('formImage').elements['object_name'].value = selectedOption;
    
                // Submit the form
                document.getElementById('formImage').submit();
            }
        </script>
    </body>
    </html>

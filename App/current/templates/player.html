<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400&display=swap');

        /* 通用样式 */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            background-image: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        }
        
        /* 标题样式 */
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #ffcc00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8em;
        }
        
        
        button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-image: linear-gradient(to right, #f6d365, #fda085);
            color: black;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body, form {
                padding: 15px;
            }
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
    </style>
</head>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Welcome, Player!</h1>
    
        <!-- Show Picture Modal -->
        <div id="pictureModal" class="modal" style="display:none;">
            <form id="pictureForm" class="form-grid" action="{{ url_for('run_script') }}" method="post">
                <p>Enter the name of the image:</p>
                <input type="text" name="image_name" placeholder="Image Name">
                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal('pictureModal')">Close</button>
            </form>
        </div>
        <button class="button" onclick="openModal('pictureModal')">Show Picture</button>
    
        <!-- Show Feature Modal -->
        <div id="featureModal" class="modal" style="display:none;">
            <form id="featureForm" class="form-grid" action="{{ url_for('run_script') }}" method="post">
                <p>Select the type of feature and enter its name:</p>
                <select name="feature_type">
                    <option value="type1">Type 1</option>
                    <option value="type2">Type 2</option>
                    <!-- Other types -->
                </select>
                <input type="text" name="feature_name" placeholder="Feature Name">
                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal('featureModal')">Close</button>
            </form>
        </div>
        
        <button class="button" onclick="openModal('featureModal')">Show Feature</button>

        <!-- Show Stats Form and Button -->
        <form class="form-grid" action="{{ url_for('run_script') }}" method="post">
            <button class="button" type="submit" >Show Stats</button>
        </form>

        <form class="form-grid" action="{{ url_for('run_script') }}" method="post">
            <button class="button" type="submit">Show Combat Tracker</button>
        </form>


        <!-- Roll Dice Modal -->
        <div id="diceModal" class="modal" style="display:none;">
            <form id="diceForm" class="form-grid" action="{{ url_for('run_script') }}" method="post">
                <p>Enter dice count and type:</p>
                <input type="number" name="dice_count" min="1" placeholder="Dice Count">
                <select name="dice_type">
                    <option value="4">d4</option>
                    <option value="6">d6</option>
                    <!-- Other dice types -->
                </select>
                <input type="number" name="modifier" min="0" placeholder="Modifier">
                <button type="submit" class="button">Roll</button>
                <button type="button" onclick="closeModal('diceModal')">Close</button>
            </form>
        </div>
        <button class="button" onclick="openModal('diceModal')">Roll</button>
    
        <!-- JavaScript to handle modals -->
        <script>
            function openModal(modalId) {
                document.getElementById(modalId).style.display = 'block';
                
            }
    
            function closeModal(modalId) {
                document.getElementById(modalId).style.display = 'none';
            }
        </script>
    </body>
    
    
</html>

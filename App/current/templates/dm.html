<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400&display=swap');

        /* 通用样式 */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            background-image: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        }
        
        /* 标题样式 */
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #ffcc00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8em;
        }
        
        /* 表单和按钮样式 */
        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            max-width: 400px;
            margin: 20px auto;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-image: linear-gradient(to right, #f6d365, #fda085);
            color: black;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body, form {
                padding: 15px;
            }
        }
        
    </style>
</head>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>

            <button type="submit">Show Picture</button>
        </form>
        <form class="form-grid" action="{{ url_for('run_script') }}" method="post">
            <button type="submit">Show Stats</button>
        </form>
        <form class="form-grid" action="{{ url_for('run_script') }}" method="post">
            <button type="submit">Show Feature</button>
        </form>
        <form class="form-grid" action="{{ url_for('run_script') }}" method="post">
            <button type="submit">Show Combat Tracker</button>
        </form>
        <form class="form-grid" action="{{ url_for('run_script') }}" method="post">
            <button type="submit">Roll</button>
        </form>

        
        <script src="" async defer></script>
    </body>
</html>

<head>
    <style>
        /* 通用样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }

        /* 标题样式 */
        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 表单和按钮样式 */
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100px;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5c6bc0;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3f51b5;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                padding: 10px;
            }
        }

        /* Grid Layout */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
        }

    </style>
</head>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/App/current/templates/styles.css">
    </head>
    <body>

        <form class="form-grid" action="{{ url_for('run_script') }}" method="post">
            <button type="submit">Show Picture</button>
        </form>
        <form class="form-grid" action="{{ url_for('run_script') }}" method="post">
            <button type="submit">Show Stats</button>
        </form>
        <form class="form-grid" action="{{ url_for('run_script') }}" method="post">
            <button type="submit">Show Feature</button>
        </form>
        <form class="form-grid" action="{{ url_for('run_script') }}" method="post">
            <button type="submit">Show Combat Tracker</button>
        </form>
        <form class="form-grid" action="{{ url_for('run_script') }}" method="post">
            <button type="submit">Roll</button>
        </form>
        <img src="/App/current/img/recap.png" alt="rando">

        
        <script src="" async defer></script>
    </body>
</html>
